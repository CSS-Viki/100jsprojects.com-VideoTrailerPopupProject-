<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Video Trailer Popup Project</title>
  </head>
  <body>
    <div class="movie-container">
      <div class="movie-poster">
        <img
          role="img"
          src="./assets/pexels-photo-3062545.webp"
          alt="movie poster"
        />
      </div>

      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam rem deserunt sint laudantium nisi non et aliquid, quo eaque architecto impedit sit voluptas quos id.
      </p>
      <button>Watch now</button>
    </div>

    <!-- Trailer -->
    <div class="trailer">
    <video class="video-trailer" src="./assets/trailer.mp4" controls></video>
    <i class="fa-solid fa-xmark"></i>
    </div>
    
  </body>
</html>
